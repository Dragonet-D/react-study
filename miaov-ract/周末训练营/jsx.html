<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../vendor/react.development.js"></script>
<script src="../vendor/react-dom.development.js"></script>
<script src="../vendor/babel.min.js"></script>
<body>
<div id="app"></div>
<script type="text/babel">
  //type="text/babel": 浏览器不去解析这里的代码
  // babel 会读取这里的内容,并进行解析,然后生成浏览器可以解析的代码;
  /**
   *
   * JSX javascript xml 的合称
   * 基于JavaScript的语言,融合了xml,我们可以在js中书写xml
   * xml : 标记语言
   * <users>
   *   <user id="1">
   *    <username></username>
   *   </user>
   * </users>
   * 支持插值表达式
   *  类似ES6中的模板字符串${表达式}
   *  {表达式}
   *
   *   插值表达式:
   *    在xml中插入一个表达式{得到一个结果: 值}
   *    字符串,
   *    数字
   *    布尔值
   *    空
   *    未定义
   *    对象
   *   注意事项:
   *    插值表达式不能直接输出对象,如果是一个数组可以;
   *    react 会对数组转字符串操作;并且是使用空字符串进行拼接的;
   *
   *  JSX 属性
   *    jsx 支持属性设置的
   *    可以在标签上添加属性名和属性值,字符串;
   *    值是可以接受插值表达式
   * */
  let a = 'miaov';
  ReactDOM.render(
      <div>
        <h1 id={a}>你好啊</h1>
        <h2 className="box">我很好啊</h2>
        <h1 style={{color: 'red'}}>{1 + 2}</h1>
        <h1>{[1, 2, 3, 4, 5]}</h1>
      </div>,
    document.querySelector('#app')
  )
</script>
</body>
</html>
